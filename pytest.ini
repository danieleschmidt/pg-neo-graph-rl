[tool:pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=pg_neo_graph_rl
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --junit-xml=test-results.xml
    
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed, multiple components)
    benchmark: Performance benchmark tests (slow)
    slow: Slow tests (skip with -m "not slow")
    gpu: Tests requiring GPU (skip if no GPU available)
    requires_data: Tests requiring external data files
    flaky: Tests that may occasionally fail due to randomness
    
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # JAX warnings
    ignore:.*jax.tree_util.*:FutureWarning
    ignore:.*deprecated.*:DeprecationWarning
    
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    .mypy_cache
    .ruff_cache